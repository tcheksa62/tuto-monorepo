apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-nginx
spec:
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - port: 80
      protocol: TCP
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ include "template.fullname" . }}-client
      app.kubernetes.io/name: {{ include "template.fullname" . }}-server
  policyTypes:
  - Ingress
